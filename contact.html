<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hot Crossed Buns</title>
        
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- BOOTSTRAP THEME -->
        <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">

        <!-- CUSTOM STYLES -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Hot Crossed Buns</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="home.html">Home</a>
                <a class="nav-item nav-link" href="menu.html">Menu</a>
                <a class="nav-item nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
            </div>
        </nav>

        <!-- HOURS -->
        <div class="container mb-5 mt-5 pb-5 pt-5">
            <div class="row">
                <div class="text-center col-lg-12">
                    <h2>Hours</h2>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex flex-column align-items-center">
                        <div class="p-2">Monday</div>
                        <div class="p-2">Tuesday</div>
                        <div class="p-2">Wednesday</div>
                        <div class="p-2">Thursday</div>
                        <div class="p-2">Friday</div>
                        <div class="p-2">Saturday</div>
                        <div class="p-2">Sunday</div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex flex-column align-items-center">
                        <div class="p-2">07:30AM - 05:30PM</div>
                        <div class="p-2">07:30AM - 05:30PM</div>
                        <div class="p-2">07:30AM - 05:30PM</div>
                        <div class="p-2">07:30AM - 05:30PM</div>
                        <div class="p-2">07:30AM - 05:30PM</div>
                        <div class="p-2">08:30AM - 02:00PM</div>
                        <div class="p-2">Closed</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CALL TO ACTION -->
        <div class="jumbotron text-center mb-0">
            <p class="lead mb-4">Sign Up for More Infomation</p>
            <div class="d-flex justify-content-center">
                <form action="#">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label for="inputPhoneNumber">Phone Number</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Phone Number">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="bg-secondary p-5 text-white">
            &copy; 2020 Hot Cross Buns
        </div>

    </body>
</html>
